name: 'Build frontend'
description: 'Build frontend app'
runs:
  using: 'composite'
  steps:
      - name: Ensure rebased with dev 
        shell: bash
        run: ./scripts/ensure-rebased.sh

      - name: format:check
        run: bun format:check
        shell: bash

      - name: lint
        run: bun lint
        shell: bash

      - name: jest
        run: bun test:ci
        shell: bash

      - name: tsc
        run: bun tsc
        shell: bash

      - name: Restore next build
        uses: actions/cache@v3
        id: restore-build-cache
        env:
          cache-name: cache-next-build
        with:
          path: .next/cache
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - name: build
        run: bun build
        shell: bash

      - name: local UI tests
        uses: ./.github/actions/ui-test
        with:
          target: e2e-local
