name: CI / UI tests
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]
env:
  NEXT_PUBLIC_GRAPHCMS_URL: ${{ secrets.NEXT_PUBLIC_GRAPHCMS_URL }}
jobs:
  test:
    name: Cypress run
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        node-version: [14.x]
    steps:
      - name: Checkout
        uses: luke-h1/checkout@v2

      - name: Install dependencies 
        run: npm ci

      - name: Build frontend
        run: npm run build 

      - name: Cypress run
        run: npx start-server-and-test http://localhost:3000 cy:run
        with:
          env:
            NEXT_PUBLIC_GRAPHCMS_URL: ${{ secrets.NEXT_PUBLIC_GRAPHCMS_URL }}

