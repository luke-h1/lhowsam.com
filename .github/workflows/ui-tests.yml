name: CI / UI tests (push / pull)

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: luke-h1/checkout@v2.3.4

      
      - name: Install dependencies
        run: npm i

      - name: Run type check
        run: npm run type-check

      - name: Run UI tests 
        run: npm run cy:ci