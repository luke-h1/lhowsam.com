name: CI / UI tests
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]
env:
  NEXT_PUBLIC_GRAPHCMS_URL: ${{ secrets.NEXT_PUBLIC_GRAPHCMS_URL }}
jobs:
  test:
    name: Cypress run
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: luke-h1/setup-node@v2
        with:
          node-version: 14      

      - name: Checkout
        uses: luke-h1/checkout@v2

      - name: Use latest npm version
        run: npm i -g npm@latest

      - name: Install dependencies 
        run: npm ci

      - name: Cypress run
        uses: luke-h1/github-action@v2
        with:
          build: npm run build
          start: npm run start
          test: npm run cy:run
          wait-on: 'http://localhost:3000'
        env: 
          NEXT_PUBLIC_GRAPHCMS_URL: ${{ secrets.NEXT_PUBLIC_GRAPHCMS_URL }}
