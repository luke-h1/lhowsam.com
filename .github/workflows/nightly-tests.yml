name: CI / Nightly tests 
on: 
  schedule:
    - cron: '0 22 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: luke-h1/checkout@v2.3.4

    - name: Install dependencies
      run: yarn install

    - name: local UI tests 
      run: npm run e2e:local

    - name: prod UI tests 
      run: npm run e2e:prod
