name: UI tests (prod)
on:
  schedule:
    - cron: '0 22 * * *'
env:
  NEXT_PUBLIC_GRAPHCMS_URL: ${{ secrets.NEXT_PUBLIC_GRAPHCMS_URL }}
jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
    - uses: luke-h1/checkout@v2
    - uses: luke-h1/setup-node@v2
      with:
        node-version: '14.x'

    # https://github.com/actions/virtual-environments/issues/1187
    - name: tune linux network
      run: sudo ethtool -K eth0 tx off rx off

    - name: Use latest npm version
      run: npm i -g npm@latest

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright
      run: npx playwright install --with-deps

    - name: Run local tests 
      run: npm run build && npx start-server-and-test http://localhost:3000 test:local
      
    - name: Run prod tests
      run: npm run test:prod
