name: CI / build
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: luke-h1/checkout@v2.3.4
        env:  NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}

      - name: Install dependencies 
        run: yarn install --frozen-lockfile --check-files

      - name: format
        run: yarn format

      - name: lint
        run: yarn lint

      - name: tsc
        run: yarn tsc

      - name: build
        run: yarn build
