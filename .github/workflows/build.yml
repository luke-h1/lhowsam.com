name: CI / build
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: luke-h1/checkout@v2.3.4

      - name: Use (Volta) Node.js ${{ matrix.node-version }}
        uses: luke-h1/action@v1.6.0
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: npm ci && npm run bootstrap

      - name: bootstrap prod
        run: npm run bootstrap:prod

      - name: format
        run: npm run format

      - name: lint
        run: npm run lint

      - name: tsc
        run: npm run tsc

      - name: build
        run: npm run build

      - name: UI tests 
        run: npm run cy:ci
