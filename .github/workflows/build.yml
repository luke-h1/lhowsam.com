name: CI / build
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: luke-h1/checkout@v2.3.4

      - name: Use (Volta) Node.js ${{ matrix.node-version }}
        uses: luke-h1/action@v1.6.0
        with:
          node-version: ${{ matrix.node-version }}
          yarn: 1.0.1
      
      - name: Install dependencies
        run: yarn install

      - name: format
        run: yarn format

      - name: lint
        run: yarn lint

      - name: tsc
        run: yarn tsc

      - name: build
        run: yarn build

      - name: UI tests 
        run: yarn workspace @lhowsam/frontend cy:ci
