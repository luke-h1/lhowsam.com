name: CI / Build
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]
env:
  NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
jobs:
  test:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Setup node
        uses: luke-h1/setup-node@v2
        with:
          node-version: 16
      
      - name: Checkout
        uses: luke-h1/checkout@v2

      - name: Use latest npm version
        run: npm i -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: format
        run: npm run format

      - name: lint
        run: npm run lint

      - name: jest
        run: npm run test

      - name: tsc
        run: npm run tsc

      - name: build
        run: npm run build
        
      - name: intergration tests (local)
        run: npx start-server-and-test http://localhost:3000 cy:run
