name: "Deploy"
on:
  push:
    branches:
      - dev
  workflow_dispatch:
env:
  NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
jobs:
  deploy: 
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: luke-h1/setup-node@v2
        with:
          node-version: 16

      - name: Use latest npm version
        run: npm i -g npm@latest

      - name: Install dependencies 
        run: npm ci

      - name: format
        run: npm run format

      - name: lint
        run: npm run lint

      - name: jest
        run: npm run test

      - name: tsc
        run: npm run tsc

      - name: build
        run: npm run build
        
      - name: intergration tests (local)
        run: npx start-server-and-test http://localhost:3000 cy:run

      - name: install vercel
        run: npm i -g vercel

      - name: Deploy
        run: |
          prod=""
          if [[ ${GITHUB_REF} == "refs/heads/main" ]]; then
            prod="--prod"
          fi
          vc -f --token ${VERCEL_TOKEN} $prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

      - name: UI tests 
        run: | 
          if [[ ${GITHUB_REF} == "refs/heads/main" ]]; then
            npm run cy:prod
          fi
          if [[ ${GITHUB_REF} == "refs/heads/dev" ]]; then
            npm run cy:preview
          fi
