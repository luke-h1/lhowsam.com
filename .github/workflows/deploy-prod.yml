name: CI / Build
on:
  workflow_dispatch:
env:
  NEXT_PUBLIC_GRAPHCMS_URL: ${{ secrets.NEXT_PUBLIC_GRAPHCMS_URL }}
jobs:
  test:
    name: deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Setup node
        uses: luke-h1/setup-node@v2
        with:
          node-version: 14      
      
      - name: Checkout
        uses: luke-h1/checkout@v2

      - name: Use latest npm version
        run: npm i -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: format
        run: npm run format

      - name: lint
        run: npm run lint

      - name: jest
        run: npm run test

      - name: tsc
        run: npm run tsc

      - name: Cypress run (local)
        run: npm run build && npx start-server-and-test http://localhost:3000 cy:run

      - name: deploy prod
        run: curl -X POST ${{ secrets.VERCEL_PROD_DEPLOY_HOOK }}
