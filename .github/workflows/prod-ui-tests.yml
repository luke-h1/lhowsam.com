name: CI / UI tests (production)
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: luke-h1/checkout@v2.3.4

      - name: Use (Volta) Node.js ${{ matrix.node-version }}
        uses: luke-h1/action@v1.6.0
        with:
          node-version: ${{ matrix.node-version }}
          yarn-version: 1.22
      
      - name: Install dependencies
        run: yarn install

      - name: UI tests (production)
        run: yarn workspace @lhowsam/frontend cy:prod
