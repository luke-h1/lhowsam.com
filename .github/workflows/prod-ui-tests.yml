name: CI / UI tests (production)
on:
  workflow_dispatch:
jobs:
  test:
    name: Cypress run
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        node-version: [14.x]
    steps:
      - name: Checkout
        uses: luke-h1/checkout@v2

      - name: Install dependencies 
        env:  NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
        run: yarn install --frozen-lockfile --check-files

      - name: Cypress run (prod)
        uses: luke-h1/github-action@v2
        env:  NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
        with:
          test: yarn workspace @lhowsam/frontend cy:prod
          working-directory: src/frontend
          wait-on: 'https://lhowsam.com'
